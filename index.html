<html lang="en">
  <head>

    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="paint">
        <div class="paint__border">

        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
